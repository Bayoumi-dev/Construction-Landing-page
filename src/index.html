<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Masters of Consistency and Quality." />
      <link rel="stylesheet" href="styles/main.css" />
      <script defer src="js/app.js"></script>
      <title>Construction Landing page</title>
   </head>
   <body>
    <header
         class="sticky top-0 z-50 bg-white/95 shadow-md lg:shadow-none 
         lg:bg-transparent lg:relative animate animate-fade-in">
         <!-- header__container -->
         <div
            class="container pt-8 pb-6 flex justify-between items-center lg:pt-14">
            <!-- header__logo -->
            <div
               class="uppercase text-lg font-semibold text-primary 
               tracking-tighter relative lg:-left-4 lg:text-2xl">
               <a href="#no-action">Construction</a>
            </div>
            <!-- nav menu -->
            <nav>
               <ul
                  id="menu"
                  class=" fixed -top-full lg:top-0 opacity-0 lg:opacity-100 right-0 
                  bg-white w-full h-fit flex-col items-center text-center lg:flex 
                  lg:bg-transparent lg:static lg:pt-0 lg:flex-row lg:w-auto -z-10 
                  duration-700 menu">
                  <!-- Links -->
                  <li class="w-full relative -left-full lg:left-0 link">
                     <a
                        href="#home"
                        class="w-inherit py-3 text-lg border border-transparent 
                        border-y-body/30 min-w-[5.2rem] lg:border-none lg:py-0 
                        hover:text-secondary lg:p-4 hover:bg-gray-light 
                        lg:hover:bg-primary/5 lg:rounded-full duration-500 
                        pg-active">
                        Home
                     </a>
                  </li>
                  <li class="w-full relative -right-full lg:right-0 link">
                     <a
                        href="#no-action"
                        class="w-inherit py-3 text-lg border border-transparent 
                        border-b-body/30 min-w-[5.2rem] lg:border-none lg:py-0 
                        hover:text-secondary lg:p-4 hover:bg-gray-light 
                        lg:hover:bg-primary/5 lg:rounded-full duration-500 
                        whitespace-nowrap">
                        About Us
                     </a>
                  </li>
                  <li class="w-full relative -left-full lg:left-0 link">
                     <a
                        href="#no-action"
                        class="w-inherit py-3 text-lg border border-transparent 
                        border-b-body/30 min-w-[5.2rem] lg:border-none lg:py-0 
                        hover:text-secondary lg:p-4 hover:bg-gray-light 
                        lg:hover:bg-primary/5 lg:rounded-full duration-500">
                        Services
                     </a>
                  </li>
                  <li class="w-full relative -right-full lg:right-0 link">
                     <a
                        href="#no-action"
                        class="w-inherit py-3 text-lg border border-transparent 
                        border-b-body/30 min-w-[5.2rem] lg:border-none lg:py-0 
                        hover:text-secondary lg:p-4 hover:bg-gray-light 
                        lg:hover:bg-primary/5 lg:rounded-full duration-500">
                        Project
                     </a>
                  </li>
               </ul>
               <button 
                     id="menu-btn" 
                     aria-label="menu"
                     class="lg:hidden w-8 h-7 rounded-sm 
                     overflow-hidden close">
                     <div 
                        class="w-full h-full p-1 flex flex-col items-center
                         justify-center relative -z-10 duration-300 burger-icon">
                        <span 
                           class="w-11/12 h-[0.125rem] bg-body 
                           block mb-[0.3125rem] rounded-sm 
                           duration-500"></span>
                        <span 
                           class="w-11/12 h-[0.125rem] 
                           bg-body block mb-[0.3125rem] rounded-sm 
                           duration-700"></span>
                        <span 
                           class="w-11/12 h-[0.125rem] bg-body block 
                           rounded-sm duration-500"></span>
                     </div>
               </button>
            </nav>
         </div>
      </header>
   </body>
</html>
